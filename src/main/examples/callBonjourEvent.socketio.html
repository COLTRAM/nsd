<html>
<head>
    <title>Call Bonjour Service</title>
    <script language="javascript" type="text/javascript" src="jslib/socket.io.js"></script>
    <script language="javascript" type="text/javascript" src="jslib/nsdLibSocketIO.js"></script>
    <script language="javascript" type="text/javascript" src="bootstrap/js/jquery-1.8.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script language="javascript" type="text/javascript" src="js/callBonjourEvent.js"></script>
    <style>
        .label {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1>Call Bonjour Service</h1>
    </div>
    <div class="row">
        <div class="span3">
            <p id="paragraph">No service found</p>
        </div>
        <div class="span3">
            <input type="button" id="get" onclick="switchOn()" value="Switch On" class="btn btn-primary"/>
        </div>
        <div class="span3">
            <input type="button" id="get2" onclick="switchOff()" value="Switch Off" class="btn btn-primary"/>
        </div>
    </div>
    <div class="row">
        <div class="span3">
            <p id="eventDisplay">Event value</p>
        </div>
        <div class="span3">
            <input type="button" id="sub" onclick="subscribe()" value="Subscribe" class="btn btn-warning"/>
        </div>
        <div class="span3">
            <input type="button" id="unsub" onclick="unsubscribe()" value="Unsubscribe" class="btn btn-warning"/>
        </div>
    </div>
    <br/>
    <br/>
    <h4>Debug:</h4>
    <div class="row">
        <div class="span12">
            <textarea id="ta" cols="100" rows="10" style="width: 100%;"></textarea>
        </div>
    </div>
</div>
</body>
</html>
